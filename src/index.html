<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Bank</title>

    <!-- Include a basic stylesheet for styling (optional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Crystal Bank Interface</h1>

    <form id="registration-form">
        <h2>Register Player</h2>
        <label for="playerId">Player ID</label>
        <input type="text" id="playerId" placeholder="Enter Player ID" required />
        <button type="button" onclick="registerPlayer()">Register</button>
    </form>

    <form id="deposit-crystals-form">
        <h2>Deposit Crystals</h2>
        <label for="crystalType">Crystal Type</label>
        <input type="text" id="crystalType" placeholder="Enter Crystal Type" required />
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter Amount" required />
        <button type="button" onclick="depositCrystals()">Deposit Crystals</button>
    </form>

    <form id="transfer-fuddy-form">
        <h2>Transfer FUDDY</h2>
        <label for="fromPlayerId">From Player ID</label>
        <input type="text" id="fromPlayerId" placeholder="Enter Source Player ID" required />
        <label for="toPlayerId">To Player ID</label>
        <input type="text" id="toPlayerId" placeholder="Enter Target Player ID" required />
        <label for="transferAmount">Amount</label>
        <input type="number" id="transferAmount" placeholder="Enter Amount" required />
        <button type="button" onclick="transferFuddy()">Transfer FUDDY</button>
    </form>

    <!-- Div for React root if needed -->
    <div id="root"></div>

    <!-- Include the frontend script -->
    <script type="module" src="/src/frontend.js"></script>

    <!-- Annotation for Render Deployment -->
    <!-- Render assumes a static directory. Ensure your `frontend.js` is correctly referenced relative to the deployment directory structure. -->
</body>
</html>
